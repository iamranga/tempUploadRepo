<!DOCTYPE html>
<html ng-app="toDo">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/toDo/assets/css/reset.css">
	<link rel="stylesheet" href="/toDo/assets/css/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<body>
	<div class="ToDoApp" ng-controller="ToDoController">
		<header>
			<div class="logoHdr">
				<img src="/toDo/assets/img/logo.png" alt="logo.png"/>
			</div>
		</header>
		<div class="contentDiv" ng-controller="ToDoController">
			<div class="headerDiv">
				<h2 class="headerdivh2 clearfix fleft">Node-Angular ToDo
				</h2>	
			</div>
			<div class="ToDoList">
				<div class="clearfix todohdr">
					<h2 class="fleft">To Do List</h2>
					<span class="fleft count">{{ todos.length }}</span>
					<span class="fleft countcnt">COUNT</span>
				</div>
				<div class ="inputdiv">
					<input id="first_name" type="text" placeholder="Add To Do" ng-model="formData.text"/>
					<img class="fright" src="/toDo/assets/img/AddIcon.png" alt="AddIcon.png" ng-click="createTodo()"/>
				</div>
				<div class="ToDoTbl">
					<div class="clearfix ToDoRow" ng-repeat="todo in todos" style="border:1px solid #e3e3e3;">
					
						<label class="fleft tdhead" ng-hide="todo.isEditable"><b>{{ todo.text }}</b></label>
					
						<a href="#" class="tdIcons">
							<img id="icon1_{{todo._id}}" src="/toDo/assets/img/Edit.png" alt="Edit.png" ng-click="toggleEdit(todo);">
						</a>
						<a href="#" class="clearfix tdIcons">
							<h5 class=""><span class="borderleft" id="icon5_{{todo._id}}" ng-click="toggleEdit(todo);">Edit</span></h5>
						</a>
						<a href="#" class="tdIcons">
							<img id="icon2_{{todo._id}}" src="/toDo/assets/img/Delete.png" alt="Delete.png"  ng-click="deleteTodo(todo._id);">
						</a>
						<a href="#" class="tdIcons" id="icon6_{{todo._id}}" ng-click="deleteTodo(todo._id);">
							<h5>Delete</h5>
						</a>
						
							<input class="fleft inputcls" type="text" id ={{todo._id}} ng-show="todo.isEditable" value={{todo.text}}>
						
						<a href="#" class="tdIcons">
							<img id="icon3_{{todo._id}}" style="display: none;" 
							src="/toDo/assets/img/save.png" alt="save.png"  ng-click="saveEdit(todo);">
						</a>
						<a href="#" class="clearfix tdIcons">
							<h5 class=""><span  style="display: none;" id="icon7_{{todo._id}}" ng-click="saveEdit(todo);">Save</span></h5>
							</a>
						<a href="#" class="tdIcons">
							<img id="icon4_{{todo._id}}" style="display: none;"
							src="/toDo/assets/img/close.png" alt="close.png"  ng-click="cancelEdit(todo);">
							</a>
						<a href="#" class="tdIcons" id="icon8_{{todo._id}}" ng-click="cancelEdit(todo);" style="display: none;">
							<h5>Cancel</h5>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
